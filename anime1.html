<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <style>
      .big-box-div {
        border: 1px solid black;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 5%;
      }
      .whole-word-box {
        border: 3px dotted grey;
        margin-bottom: 2px;
        margin-top: 2px;
        margin-left: 1px;
        margin-right: 1px;
      }
      .neutral-letter-box {
        display: inline-block;
        background-color: white;
        border: 1px solid grey;
        margin-right: 5px;
        margin-left: 5px;
        margin-top:5px;
        margin-bottom:5px;
      }
    </style>
  </head>
  <body>
      <h1>A guessing game? HOW FUN</h1>
      <input id="guess" class="text"></input>
      <button id="guesssubmit">submit guess</button>
      <div id="THE-BOX" class="big-box-div">
      </div>
      <script>
        document.getElementById("guesssubmit").addEventListener("click", guessed);
        const word = "domekano";
        const word_letters = ["d","o","m","e","k","a","n","o"];
        //ok so i need to have a div that holds all of the guesses, one that will hold a line of boxes, and the boxes
        function guessed() {
          const guess = document.getElementById('guess').value;
          let display = `<div class="whole-word-box">`;
          for (let i = 0; i<word.length;i++) {
            if (word.includes(guess[i])) {
              display += `<div class="neutral-letter-box" style="background-color: green;">in: ${guess[i]} </div>`
              //works for now, has output for when a letter is in the name
            } else {
              display += `<div class="neutral-letter-box" style="background-color: red;"> out: ${guess[i]}</div>`;
              //works to check if letter not in string, dies if string not right size
            }
          };
          display += `</div>`;
          document.getElementById("THE-BOX").innerHTML += display;
        };
      </script>
  </body>
</html>
